<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: grid;
      grid-template-columns: 120px;
      gap: 10px; /* Adicionei um espaçamento entre as colunas para melhor visualização */
    }

    .item {
      background-color: lightblue;
      padding: 20px;
    }
  </style>
  <title>Grid Example</title>
</head>
<body>

  <div class="container">
    <div class="item">
      <!-- Conteúdo da primeira coluna -->
      Item 1
    </div>
    <div class="item">
      <!-- Conteúdo da segunda coluna -->
      Item 2
    </div>
    <div class="item">
        <!-- Conteúdo da terceirada coluna -->
        Item 3
      </div>
      <div class="item">
        <!-- Conteúdo da quarta coluna -->
        Item 4
      </div>
      <div class="item">
        <!-- Conteúdo da quinta coluna -->
        Item 5
      </div> <div class="item">
        <!-- Conteúdo da sexta coluna -->
        Item 6
      </div>
  </div>

</body>
</html>
